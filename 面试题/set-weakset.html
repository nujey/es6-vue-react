<body>
  <script>
    const s = new Set([1, 2, 3, 4, 5, 5, 4, 3, 2, 1])
    s.clear()
    console.log(s)


   function test() {
     const s = new Set(arguments)
     console.log([...s])
     console.log(Array.from(arguments))
   }
  //  test(1, 2, 3, 4)
  const set = new Set(['a', 'b', 'c'])
  console.log(set.keys(), set.values())
  console.log(set.entries())
  for(let item of set.entries()) {
    console.log(item instanceof Array)
  }
  [1, 2, 3, 4].forEach((value, index, arr) => {
    console.log(value, index, arr)
  })
  new Set([1, 2, 3, 4]).forEach((value, index, set) => {
    console.log(value, index, set)
  })
  </script>
