<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out { width: 200px; height: 200px; border: 1px solid #f00;}
    .in {width: 50px; height: 50px; border: 1px solid #f0f;}
  </style>
</head>
<body>
  <div class="out">out <div class="in">in</div></div>
  <script>
    var dom_out = document.querySelector('.out')
    var dom_in = document.querySelector('.in')
    dom_out.addEventListener('click', function() {
      alert('out')
    }, true)
    dom_in.addEventListener('click', function() {
      alert('in')
    }, true)
  </script>
</body>
</html>
