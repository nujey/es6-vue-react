<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [{
      a: 'aaa',
      list: [{b: 1}]
    }, {
      a: 'bbb',
      list: [{b: 1}]
    }, {
      a: 'aaa',
      list: [{b: 3}]
    }, {
      a: 'bbb',
      list: [{b: 2}]
    }, {
      a: 'aaa',
      list: [{b: 2}]
    }]
    
    for(let i = 0; i < arr.length - 1 ; i++) {
      for (let j =  i + 1; j < arr.length; j ++) {
        if (arr[j].a === arr[i].a) {
          arr[i].list.push(arr[j].list[0])
          arr.splice(j, 1)
        }
      }
    }
    console.log(arr)
  </script>
</body>
</html>
