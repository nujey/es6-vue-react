  <script>
    // 具名函数的时候可以自己调用自己实现递归
    function test1(n) {
      return !(n > 1) ? 1 : test1(n - 1) * n
    }
   [1, 2, 3, 4, 5].map(test1)

    // 匿名函数的时候 需要arguments.callee来实现递归
    ;[1, 2, 3].map(function(n) {
      console.log(arguments)
      // return !(n > 1) ? 1 : arguments.callee(n - 1) * n
    })
