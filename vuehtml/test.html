<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .class1 {
      color: #f00;
    }
  </style>
  <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <span :class="class1">{{testMessage}}</span>
  </div>
  <script>
    var let = new Vue({
      el: '#app',
      data() {
        return {
          testMessage: '111测试',
          class1: 'class1'
        }
      }
    })
  </script>
</body>
</html>
